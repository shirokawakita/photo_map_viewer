    <style>

        .status-message {

        .status-error {

        .status-warning {
            background-color: #fff3cd;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“¸ å†™çœŸåœ°å›³ãƒ“ãƒ¥ãƒ¼ã‚¢</h1>
        
        <div class="upload-section" id="uploadSection">
            <h3>å†™çœŸã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„</h3>
            <p>å†™çœŸã‚’ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã™ã‚‹ã‹ã€ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„</p>
            <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                ğŸ“ å†™çœŸã‚’é¸æŠ
            </button>
            <div id="statusMessage"></div>
        </div>
        
        <div id="map"></div>
        
        <div class="photo-list" id="photoList"></div>
    </div>
    
    <script>
        let map;
        let photoMarkers = [];
        let photos = [];
        
        // åœ°å›³ã®åˆæœŸåŒ–
        function initMap() {
            map = L.map('map').setView([35.6762, 139.6503], 10); // æ±äº¬ã‚’ä¸­å¿ƒã«è¡¨ç¤º
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        // EXIFæƒ…å ±ã‹ã‚‰GPSåº§æ¨™ã‚’å–å¾—
        function getGPSFromExif(file) {
            return new Promise((resolve, reject) => {
                EXIF.getData(file, function() {
                    const lat = EXIF.getTag(this, "GPSLatitude");
                    const lon = EXIF.getTag(this, "GPSLongitude");
                    const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                    const lonRef = EXIF.getTag(this, "GPSLongitudeRef");
                    const dateTime = EXIF.getTag(this, "DateTime");
                    
                    if (lat && lon) {
                        // åº¦åˆ†ç§’ã‚’åº¦ã«å¤‰æ›
                        const latDecimal = convertDMSToDD(lat, latRef);
                        const lonDecimal = convertDMSToDD(lon, lonRef);
                        
                        resolve({
                            latitude: latDecimal,
                            longitude: lonDecimal,
                            dateTime: dateTime
                        });
                    } else {
                        reject(new Error('GPSæƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ'));
                    }
                });
            });
        }
        
        // åº¦åˆ†ç§’ã‚’åº¦ã«å¤‰æ›
        function convertDMSToDD(dms, ref) {
            let dd = dms[0] + dms[1]/60 + dms[2]/3600;
            if (ref === "S" || ref === "W") {
                dd = dd * -1;
            }
            return dd;
        }
        
        // å†™çœŸã‚’åœ°å›³ã«è¿½åŠ 
        function addPhotoToMap(photo) {
            const marker = L.marker([photo.latitude, photo.longitude]).addTo(map);
            
            const popupContent = `
                <div style="text-align: center;">
                    <img src="${photo.url}" style="max-width: 200px; max-height: 200px; border-radius: 5px;">
                    <p><strong>æ’®å½±æ—¥æ™‚:</strong> ${photo.dateTime || 'ä¸æ˜'}</p>
                    <p><strong>åº§æ¨™:</strong> ${photo.latitude.toFixed(6)}, ${photo.longitude.toFixed(6)}</p>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            photoMarkers.push(marker);
            
            // åœ°å›³ã®è¡¨ç¤ºç¯„å›²ã‚’èª¿æ•´
            if (photoMarkers.length === 1) {
                map.setView([photo.latitude, photo.longitude], 15);
            } else {
                const group = new L.featureGroup(photoMarkers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }
        
        // å†™çœŸãƒªã‚¹ãƒˆã‚’æ›´æ–°
        function updatePhotoList() {
            const photoListDiv = document.getElementById('photoList');
            
            if (photos.length === 0) {
                photoListDiv.innerHTML = '';
                return;
            }
            
            photoListDiv.innerHTML = '<h3>ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ãŸå†™çœŸ</h3>';
            
            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${photo.url}" alt="å†™çœŸ">
                    <div class="photo-item-info">
                        <h4>å†™çœŸ ${index + 1}</h4>
                        <p>æ’®å½±æ—¥æ™‚: ${photo.dateTime || 'ä¸æ˜'}</p>
                        <p>åº§æ¨™: ${photo.latitude.toFixed(6)}, ${photo.longitude.toFixed(6)}</p>
                    </div>
                    <button class="remove-btn" onclick="removePhoto(${index})">å‰Šé™¤</button>
                `;
                
                photoItem.addEventListener('click', (e) => {
                    if (e.target.classList.contains('remove-btn')) return;
                    map.setView([photo.latitude, photo.longitude], 18);
                    photoMarkers[index].openPopup();
                });
                
                photoListDiv.appendChild(photoItem);
            });
        }
        
        // å†™çœŸã‚’å‰Šé™¤
        function removePhoto(index) {
            if (photoMarkers[index]) {
                map.removeLayer(photoMarkers[index]);
                photoMarkers.splice(index, 1);
            }
            
            photos.splice(index, 1);
            updatePhotoList();
            
            if (photos.length === 0) {
                map.setView([35.6762, 139.6503], 10);
            }
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†
        async function processFile(file) {
            try {
                const gpsData = await getGPSFromExif(file);
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const photo = {
                        url: e.target.result,
                        latitude: gpsData.latitude,
                        longitude: gpsData.longitude,
                        dateTime: gpsData.dateTime,
                        file: file
                    };
                    
                    photos.push(photo);
                    addPhotoToMap(photo);
                    updatePhotoList();
                    
                    showStatus(`å†™çœŸãŒè¿½åŠ ã•ã‚Œã¾ã—ãŸ: ${file.name}`, 'success');
                };
                reader.readAsDataURL(file);
                
            } catch (error) {
                showStatus(`${file.name}: ${error.message}`, 'warning');
            }
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            if (files.length === 0) return;
            
            showStatus('å†™çœŸã‚’å‡¦ç†ä¸­...', 'success');
            
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    processFile(file);
                } else {
                    showStatus(`${file.name}ã¯ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã§ã¯ã‚ã‚Šã¾ã›ã‚“`, 'error');
                }
            });
        });
        
        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('drag-over');
        });
        
        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('drag-over');
        });
        
        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('drag-over');
            
            const files = Array.from(e.dataTransfer.files);
            
            if (files.length === 0) return;
            
            showStatus('å†™çœŸã‚’å‡¦ç†ä¸­...', 'success');
            
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    processFile(file);
                } else {
                    showStatus(`${file.name}ã¯ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã§ã¯ã‚ã‚Šã¾ã›ã‚“`, 'error');
                }
            });
        });
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            showStatus('å†™çœŸã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦æ’®å½±å ´æ‰€ã‚’åœ°å›³ã§ç¢ºèªã—ã¾ã—ã‚‡ã†ï¼', 'success');
        });
    </script>
</body>
